<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tally Counter</title>

    <!-- Shoelace source for component use -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.4.0/dist/themes/light.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.4.0/dist/shoelace-autoloader.js"></script>
    
    <link rel="stylesheet" href="/styles1.css" type="text/css">
    <script src="/js/scripts.js" defer type="module"></script>
</head>
<body>
    <header>
        <h1>Tally Counter</h1>
    </header>

    <main>
        <p id="reset-message" hidden="true" style="text-align: center;">The counter has been reset</p>
        <div id="counter">
            <input readonly value="0" data-key="number"></input>
            <sl-button size="medium" variant="neutral" pill data-key="add">+</sl-button>
            <sl-button size="medium" variant="neutral" pill data-key="subtract">-</sl-button>
            <sl-button style="grid-column: span 3;" variant="neutral" pill data-key="reset">reset</sl-button>
        </div>
    </main>

    <footer>Inspired by <a href="https://tallycount.app/">Tally Count</a> webApp.</footer>
</body>
</html>
