<!-- Load the JavaScript and runs it. This does not need to be called "scripts.js", but it is common to name it "script" or "scripts". The defer attribute tells the browser to load HTML first before running the JavaScript-->

<!-- defer downloads, parse it,  only once html is already run-->
<!-- async downloads, parse it, only runs immediately in background-->

<script src="/script.js" type="module" defer></script>
<script src="/components.js" type="module" defer></script>

        <header class="header">
            <h1 class="header_title">Tally Count</h1>

        <main class="counter">
            <p id="reset-message" hidden="true" style="text-align: center;">The counter has been reset</p>
            <div id="counter">
                <input readonly value="0" data-key="number"></input>
                <sl-button size="medium" variant="neutral" pill data-key="add">+</sl-button>
                <sl-button size="medium" variant="neutral" pill data-key="subtract">-</sl-button>
                <sl-button style="grid-column: span 3;" variant="neutral" pill data-key="reset">reset</sl-button>
            </div>
            </main>
