<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tally Counter</title>

    <!-- External CSS stylesheet -->
    <link rel="stylesheet" href="/styles1.css" type="text/css"/>

    <!-- JavaScript files -->
    <script src="/components.js" defer type="module"></script>
    <script src="/script.js" defer type="module"></script>
</head>
<body>

    <!-- Header component -->
    <tally-header></tally-header>

    <!-- Reset message -->
    <p id="reset-message" hidden="true" style="text-align: center;">The counter has been reset</p>

    <main>
        <!-- Counter screen input element -->
        <input id="counter-screen" readonly value="0" data-key="number"></input>

        <!-- Plus button component -->
        <plus-button data-key="add"></plus-button>

        <!-- Minus button component -->
        <minus-button data-key="subtract"></minus-button>

        <!-- Reset button component -->
        <reset-button data-key="reset"></reset-button>
    </main>

    <!-- Footer component -->
    <footer-element></footer-element>
</body>
</html>
